<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heartstopper Fanpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hs: {
                bg: '#fdfbf7',        // Cream paper background
                green: '#97cba9',     // Main soft green
                greenLight: '#e8f3ea',// Very light green for sections
                greenDark: '#3e7c59', // Darker text/button green
                pink: '#e88080',      // Heart pink
                pinkLight: '#ffe4e1', // Quote bubble pink
                yellow: '#f4d35e',    // Autumn Leaf Yellow
                orange: '#ee964b',    // Autumn Leaf Orange
                blue: '#a0c4ff',      // Truham School Blue
                text: '#2c3e50',      // Standard dark text
              }
            },
            fontFamily: {
              hand: ['"Patrick Hand"', 'cursive'],
              sans: ['"Nunito"', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'wiggle': 'wiggle 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-20px) rotate(10deg)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #fdfbf7;
        font-family: 'Nunito', sans-serif;
        overflow-x: hidden; /* Critical for mobile responsiveness with absolute elements */
      }
      .font-hand {
        font-family: 'Patrick Hand', cursive;
      }
      /* Custom scrollbar for horizontal sections */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .wavy-separator {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow: hidden;
        line-height: 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
